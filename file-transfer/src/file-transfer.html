    <style>
      :root {
        --uq-vlightpurple: #d9dcfc;
        --uq-lightpurple: #c7cafa;
        --uq-purple: #727bf2;
        --uq-darkpurple: #5761ef;
        --midnightpurp: #0a1170;
        --forgottenpurp: #45475e;
        --uq-lightpink: #f3ced2;
        --uq-pink: #dd7c8a;
        --uq-darkpink: #cd3c52;
        --blush: #d55d6f;
        --celeste: #adebe5;
        --lturq: #6bdbd0;
        --turq: #3acfc0;
        --celadon: #21897e;
        --deep-jungle: #14524c;
        --old-mint: #659792;
        --washed-gray: rgba(0, 0, 0, 0.03);
        --light-gray: rgba(0, 0, 0, 0.1);
        --medium-gray: rgba(0, 0, 0, 0.2);
        --dark-gray: rgba(0, 0, 0, 0.5);
        --charcoal: #333;
      }

      body {
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-family: 'Press Start 2P';
        background-color: #027;
        color: white;
      }

      h1,h2,h3,h4,h5,h6 {
        line-height: 1.5em;
      }

      .col {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.5em 0.75em;
        margin-bottom: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 1em;
        margin-bottom: 0.5em;
        border: 1px solid var(--uq-pink);
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--uq-pink);
        cursor: pointer;
        font-size: 1em;
        transition: all .1s;
        box-shadow: 0 1px 2px var(--uq-darkpink);
        font-family: 'Press Start 2P';
        color: white;
        margin-top: 1em;
      }

      button:hover {
        background-color: var(--uq-darkpink);
        border: 1px solid var(--uq-darkpink);
      }

      #home-page {
        width: 100%;
        height: 100%;
        flex: 1;
        display: flex;
        padding: 2em;
        max-width: calc(100vw - 4em);
      }

      label {
        font-size: 0.75em;
      }

      .label-row {
        margin: 0.5em 0;
        align-self: flex-start;
      }

      .tooltip-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .tooltip-button {
        border: 2px solid white;
        border-radius: 50%;
        height: 1em;
        width: 1em;
        text-align: center;
        font-size: 16px;
        line-height: 0.5em;
        margin-left: 0.5em;
      }

      .tooltip-content {
        visibility: hidden;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 0.5em;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        font-family: sans-serif;
        line-height: 1.5em;
        min-width: 200px;
      }

      .tooltip-content::after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 30%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #555 transparent;
      }

      .tooltip-container:hover .tooltip-content {
        visibility: visible;
        opacity: 1;
      }

      p {
        line-height: 1.5em;
      }

      .files {
        min-width: 800px;
        max-width: 90vw;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .files > .col {
        width: 50%;
        min-width: 400px;
      }

      .file-list {
        width: 100%;
      }

      .remote-file {
        width: 100%;
        justify-content: space-between;
        margin: 1em 0 0;
      }

      .file-name {

      }

      #remote-file-list-container, #our-file-list-container {
        width: 100%;
      }

      .go-back {
        text-decoration: underline;
        cursor: pointer;
      }

      button.small {
        width: auto;
        padding: 0.5em 1em;
        font-size: 0.75em;
      }
    </style>

        <h1 style="text-align: center;">Uqbar</h1>
      </div>
      <h3 id="uq-name">File Transfer</h3>

      <div class="row files">
        <div class="col">
          <h4>Your Files</h4>
          <div id="our-file-list" class="col file-list">
            <div id="our-file-list-container" class="col"></div>
          </div>
        </div>
        <div class="col">
          <h4>Remote Files</h4>
          <form id="view-files-form" class="col" action="/view-files" method="post">
            <div class="row">
              <label for="target-node">Target Node:</label>
              <input type="text" name="target-node" id="target-node" />
            </div>
            <button type="submit">Get File List</button>
          </form>
          <div id="remote-file-list" class="col file-list" style="display: none;">
            <div onclick="enterNewRemote()" class="go-back">Go Back</div>
            <div id="remote-file-list-container" class="col"></div>
          </div>
        </div>
      </div>

    </div>
    <div id="our" data-value="${our}"></div>
    <script>
      let currentTarget = null

      async function getOurFiles() {
        const ourName = document.getElementById('our')?.attributes?.['data-value']?.value
        if (!ourName) return

        const result = await fetch(`/file-transfer/view-files/${ourName}`).then(r => r.json()).catch(() => null)
        if (!result || !result.ReadDir) return

        const files = result.ReadDir

        const fileListContainer = document.getElementById('our-file-list-container')
        if (files.length === fileListContainer.children.length) return

        fileListContainer.innerHTML = ''
        files.forEach(file => {
          const fileDiv = document.createElement('div')
          fileDiv.classList.add('row')
          fileDiv.innerHTML = `
            <div class="file-name">${file.uri_string}</div>
          `
          fileListContainer.appendChild(fileDiv)
        })
      }

      async function viewFiles (e) {
        e.preventDefault();
        e.stopPropagation();

        try {
          const targetNode = document.getElementById('target-node').value
          const result = await fetch(`/file-transfer/view-files/${targetNode}`).then(r => r.json()).catch(() => null)
  
          if (!result || !result.ReadDir) {
            alert('Error viewing files')
            return
          }
  
          currentTarget = targetNode
  
          const files = result.ReadDir
          document.getElementById('view-files-form').style.display = 'none'
          document.getElementById('remote-file-list').style.display = 'flex'
          const fileListContainer = document.getElementById('remote-file-list-container')
          fileListContainer.innerHTML = ''
          files.forEach(file => {
            const fileDiv = document.createElement('div')
            fileDiv.classList.add('remote-file')
            fileDiv.classList.add('row')
            fileDiv.innerHTML = `
                <div class="file-name">${file.uri_string}</div>
                <button class="small" onclick="getFile('${file.uri_string}')">Download</button>
            `
            fileListContainer.appendChild(fileDiv)
          })
        } catch (e) {
          alert('Error viewing files')
        }
      }

      async function getFile(fileName) {
        await fetch('/file-transfer/get-file', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            target_node: currentTarget,
            uri_string: fileName,
            chunk_size: 1024,
          })
        })

        setTimeout(getOurFiles(), 1000)
      }

      function enterNewRemote() {
        currentTarget = null
        document.getElementById('view-files-form').style.display = 'flex'
        document.getElementById('remote-file-list').style.display = 'none'
        document.getElementById('target-node').value = ''
        document.getElementById('remote-file-list-container').innerHTML = ''
      }

      const viewFilesForm = document.getElementById('view-files-form')
      viewFilesForm.addEventListener('submit', viewFiles)

      document.addEventListener('DOMContentLoaded', () => {
        getOurFiles()
        setInterval(getOurFiles, 5000)
      })
    </script>
  </body>
